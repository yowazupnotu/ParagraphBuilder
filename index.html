<!DOCTYPE html>
<html>

<head>
    <title>Paragraph Builder</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <center>
        <h1>Paragraph Builder</h1>
        <div id="entire">
            <div>
                <p>Paragraph 1</p>
                <span>1| </span>
                <input type="text" id="input1" placeholder="Input Box 1"/>
                <br><br>

                <span>2| </span>
                <input type="text" id="input2" placeholder="Input Box 2"/>
                <br><br>

                <span>3| </span>
                <input type="text" id="input3" placeholder="Input Box 3"/>
                <br><br>

                <span>4| </span>
                <input type="text" id="input4" placeholder="Input Box 4"/>
                <br><br>

                <span>5| </span>
                <input type="text" id="input5" placeholder="Input Box 5"/>
                <br><br>

                <button id="para1btn" onclick="getPara1()">Get Paragraph</button>
            </div>

            <br>

            <div>
                <p>Paragraph 2</p>
                <span>1| </span>
                <input type="text" id="input6" placeholder="Input Box 6"/>
                <br><br>

                <span>2| </span>
                <input type="text" id="input7" placeholder="Input Box 7"/>
                <br><br>

                <span>3| </span>
                <input type="text" id="input8" placeholder="Input Box 8"/>
                <br><br>

                <span>4| </span>
                <input type="text" id="input9" placeholder="Input Box 9"/>
                <br><br>

                <span>5| </span>
                <input type="text" id="input10" placeholder="Input Box 10"/>
                <br><br>

                <button id="para2btn" onclick="getPara2()">Get Paragraph</button>

            </div>
            <br>
            <div id="getpara1">
                <p id="para"></p>
            </div>
            <div id="getpara2">
                <p id="para2"></p>
            </div>

        </div>
    </center>

</body>
</html>
